---
layout: slide
---

<div class="tabbable">
  <ul class="nav nav-pills">
    {{# slide.blocks }}
    <li class="tab {{class}}"><a data-toggle="pill" href="#{{id}}" >{{{ id }}}</a></li>
    {{/ slide.blocks }}
  </ul>
  <div class="tab-content">
    {{# slide.blocks }}
    <div class="tab-pane fade in {{class}}" id="{{{ id }}}">
      {{{ html }}}
    </div>
    {{/ slide.blocks }}
  </div>
</div>
